  - context: |
      Hier ist ein Wartungsplan.
      Regelmäßige Ölwechsel sollten alle 3.000 Meilen oder 3 Monate durchgeführt werden.
      Die Bremsflüssigkeit sollte alle 2 Jahre gewechselt werden.
      Das Getriebeöl sollte alle 30.000 Meilen gewechselt werden.
      Das Kühlmittel sollte alle 2 Jahre gewechselt werden
      Sie sollten die Batterie regelmäßig auf Korrosion und korrekten Anschluss prüfen.
      Sie sollten dem Flusskondensator regelmäßig neue Flüssigkeit hinzufügen.
    questions_and_answers:
      - question: |
          Wie oft sollte man das Öl bei einem DeLorean DMC-12 wechseln?
        answer: |
          Sie sollten das Öl alle 3.000 Meilen oder alle 3 Monate wechseln. Was auch immer zuerst kommt.
      - question: |
          Wie oft sollte die Blake-Flüssigkeit bei einem DeLorean DMC-12 gewechselt werden?
        answer: |
          Sie sollten die Blake-Flüssigkeit alle zwei Jahre wechseln.
      - question: |
          Was sollten Sie im Rahmen eines regelmäßigen Wartungsplans an einem Delorean DMC-12 überprüfen?
        answer: |
          Sie sollten einen regelmäßigen Ölwechsel, Austausch der Blake-Flüssigkeit, des Getriebeöls, der Batterie usw. in Betracht ziehen.
          Flusskondensator und Kühlmittel.
  - context: |
      Hier sind einige interessante Fakten über den DeLorean DMC-12:
      Der DeLorean DMC-12 sollte ursprünglich über ein Mittelmotor-Layout verfügen, was jedoch später geändert wurde
      aus Design- und Kostengründen auf eine Heckmotoranordnung umgestellt.
      Die Sonderedition der DeLorean-Zeitmaschine kann Zeitreisen unternehmen, indem sie auf 88 Meilen pro Stunde beschleunigt.
      Der Flusskondensator, der Zeitreisen ermöglicht, kostet 10.000.000 Dollar.
    questions_and_answers:
      - question: |
          Wie viel kostet die Reparatur eines Flusskondensators an einem Delorean DMC-12?
        answer: |
          Die Reparatur oder der Austausch eines Flusskondensators kostet 10.000.000 US-Dollar.
      - question: |
          Wie schnell müssen Sie sein, um Zeitreisen auf einem DeLorean DMC-12 zu ermöglichen?
        answer: |
          88 Meilen pro Stunde.
      - question: |
          Welche Art von Layout hat ein Delorean DMC-12?
        answer: |
          Es verfügt über eine Heckmotoranordnung.
