  - context: |
      Der DeLorean DMC-12 ist ein Sportwagen, der von John DeLoreans DeLorean Motor Company hergestellt wird
      für den amerikanischen Markt von 1981 bis 1983. Das Auto verfügt über Flügeltüren und eine Edelstahlkarosserie.
      Berühmt wurde es durch seinen Auftritt als Zeitmaschine in der Filmtrilogie „Zurück in die Zukunft“.
    questions_and_answers:
      - question: |
          Wann wurde der DeLorean hergestellt?
        answer: |
          Der DeLorean wurde von 1981 bis 1983 hergestellt.
      - question: |
          Wer hat den DeLorean DMC-12 hergestellt?
        answer: |
          Die DeLorean Motor Company stellte den DeLorean DMC-12 her
      - question: |
          Welche Art von Türen hat der DeLorean DMC-12?
        answer: |
          Gull-wing doors.
